<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <link href="css/bootstrap.css" rel="stylesheet"> 
        <link href="css/coding_text.css" rel="stylesheet">
    </head>
    <body>
        <div class="bg-light text-center">
          
           
          
            <h3>Register with Us</h3>
           
        
        
            <form id="form">
                <div class="mx-auto" style="width: 400px;">
                    <div class="form-group" id="username">
                       <h6 class="text-left">Username</h6>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                      </div>
               
                <div class="form-group" id="email">
                    <h6 class="text-left">Email-id</h6>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group" id="password">
                    <h6 class="text-left">Password</h6>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="form-group" id="password2">
                    <h6 class="text-left">Confirm Password</h6>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="form-group">
                  <a href="#" class="btn  border border-warning text-warning btn-block" onclick="checkInputs()">Submit</a>
                  
                  </div>
              </form>
    </body>





     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="js/coding_test.js"></script>
<script src="js/bootstrap.js"></script>

</html>
